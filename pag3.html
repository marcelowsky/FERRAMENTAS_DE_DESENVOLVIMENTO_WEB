<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Formulário</title>
    <style>
       body{
        background-image: url("Imagens/desktop.png");
        background-size: cover;
       }
    </style>
        
</head>
<body>
    <div class="profissional_v">
        
        <a href="Index.html"><bottom> Voltar</bottom></a>
    </div>
    <br>
    <div><h1 id="titulo">Preencha o Formulário abaixo</h1></div>
    <br>

    <form>
        <fieldset id="n1">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
        </fieldset>  

         <fieldset id="n2"> 
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <fieldset id="n3">            
            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea name="Mensagem" id="mensagem" rows="8" style="width: 26em;" required></textarea>
            </div>
        </fieldset>    
        <button class="btn" type="submit">Enviar</button>
        
    </form>





</body>
</html>
